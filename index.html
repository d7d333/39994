<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulario de Contacto</title>

  <!-- CSS COMPLETO DENTRO DEL MISMO DOCUMENTO -->
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background: #f4f4f4;
      margin: 0;
    }

    h1 {
      text-align: center;
      color: #222;
      margin-bottom: 30px;
    }

    form {
      max-width: 550px;
      margin: 0 auto;
      background: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0px 4px 20px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-bottom: 12px;
      color: #555;
      font-weight: bold;
      font-size: 15px;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
      background: #fafafa;
    }

    input:focus,
    textarea:focus {
      border-color: #4CAF50;
      outline: none;
      background: #fff;
    }

    button {
      width: 100%;
      background: #4CAF50;
      color: white;
      padding: 14px;
      font-size: 17px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.2s ease;
    }

    button:hover {
      background: #43A047;
    }
  </style>
</head>

<body>

  <h1>Formulario de Contacto</h1>

  <!-- Formulario funcional con Netlify -->
  <form name="contacto" method="POST" data-netlify="true" action="/success">
    <input type="hidden" name="form-name" value="contacto">

    <label>
      Nombre:
      <input type="text" name="nombre" required>
    </label>

    <label>
      Email:
      <input type="email" name="email" required>
    </label>

    <label>
      Mensaje:
      <textarea name="mensaje" rows="6" required></textarea>
    </label>

    <button type="submit">Enviar mensaje</button>
  </form>

</body>
</html>
